<mat-toolbar color="primary" class="navbar">
  <!-- Left Section - Branding -->
  <div class="brand-section">
    <mat-icon class="brand-icon">rocket_launch</mat-icon>
    <span class="title">SpringOps</span>
  </div>

  <!-- Center Section - Environment Info -->
  <div class="environment-info">
    <div class="system-status-container">
      <div class="status-item" *ngIf="ipAddress">
        <div class="status-icon-bg">
          <mat-icon class="status-icon">dns</mat-icon>
        </div>
        <div class="status-details">
          <div class="status-label">Server IP</div>
          <div class="status-value">{{ ipAddress }}</div>
        </div>
      </div>

      <div class="status-item" *ngIf="serverName">
        <div class="status-icon-bg">
          <mat-icon class="status-icon">computer</mat-icon>
        </div>
        <div class="status-details">
          <div class="status-label">Host</div>
          <div class="status-value">{{ serverName }}</div>
        </div>
      </div>

      <div class="status-item" *ngIf="environment">
        <div class="status-icon-bg" [ngClass]="getEnvironmentColor()">
          <mat-icon class="status-icon">code</mat-icon>
        </div>
        <div class="status-details">
          <div class="status-label">Environment</div>
          <div class="status-value">{{ environment }}</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Right Section - Navigation -->
  <div class="nav-section">
    <a mat-button routerLink="/dashboard" class="nav-link">
      <mat-icon>dashboard</mat-icon>
      <span>Dashboard</span>
    </a>

    <a mat-button routerLink="/wiki" class="nav-link">
      <mat-icon>menu_book</mat-icon>
      <span>Wiki</span>
    </a>

    <div class="powered-by">
      <span>Powered by</span>
      <span class="kreyzon-logo">Kreyzon</span>
    </div>
  </div>
</mat-toolbar>
