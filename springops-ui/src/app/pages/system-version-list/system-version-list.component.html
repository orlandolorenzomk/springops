<div class="container">
  <div class="header">
    <h2>
      <mat-icon color="primary">memory</mat-icon>
      &nbsp;System Versions
    </h2>
    <button mat-raised-button color="primary" (click)="openCreateDialog()">
      <mat-icon>add</mat-icon> Add System Version
    </button>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="systemVersions" class="mat-elevation-z8">

      <!-- Type -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon class="icon-cell">category</mat-icon> {{element.type}}
        </td>
      </ng-container>

      <!-- Name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon class="icon-cell">label</mat-icon> {{element.name}}
        </td>
      </ng-container>

      <!-- Version -->
      <ng-container matColumnDef="version">
        <th mat-header-cell *matHeaderCellDef>Version</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon class="icon-cell">history</mat-icon> {{element.version}}
        </td>
      </ng-container>

      <!-- Path -->
      <ng-container matColumnDef="path">
        <th mat-header-cell *matHeaderCellDef>Path</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon class="icon-cell">folder_open</mat-icon> {{element.path}}
        </td>
      </ng-container>

      <!-- Created At -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Created At</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon class="icon-cell">calendar_today</mat-icon> {{element.createdAt | date:'medium'}}
        </td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="openEditDialog(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteSystemVersion(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
