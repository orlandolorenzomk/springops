<div class="container">

  <!-- Button Row -->
  <div class="button-row">
    <button (click)="openUserEditDialog()" mat-raised-button color="primary">
      <mat-icon>add</mat-icon>
      New User
    </button>

    <button mat-stroked-button color="primary" (click)="loadUsers()">
      <mat-icon>refresh</mat-icon>
      Refresh
    </button>

     <mat-form-field class="search-bar" appearance="outline">
      <mat-icon matPrefix>search</mat-icon>
      <input matInput [formControl]="searchControl" type="text" placeholder="Search users..." />
    </mat-form-field>
  </div>

  <!-- Material Table -->
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 users-table">

    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
      <td mat-cell *matCellDef="let user">{{ user.username }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <!-- Created At Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Created</th>
      <td mat-cell *matCellDef="let user">{{ user.createdAt | date: 'medium' }}</td>
    </ng-container>

    <!-- Updated At Column -->
    <ng-container matColumnDef="updatedAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Updated</th>
      <td mat-cell *matCellDef="let user">{{ user.updatedAt ? (user.updatedAt | date: 'medium') : '--' }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let user">
        <button mat-icon-button color="primary" (click)="openUserEditDialog(user.id)" matTooltip="Edit User">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteUser(user.id)" matTooltip="Delete User">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Header Row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <!-- Data Row -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>

  </table>
</div>
